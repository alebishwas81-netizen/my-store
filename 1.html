<!DOCTYPE html>
<html>
<head>
  <title>My Store</title>
  <style>
    body { font-family: Arial; background:#f2f2f2; padding:20px; }
    h1 { text-align:center; }
    .box {
      background:white;
      padding:15px;
      margin:10px;
      border-radius:10px;
      text-align:center;
    }
    img { width:100%; border-radius:8px; }
    button {
      background:green;
      color:white;
      border:none;
      padding:10px;
      border-radius:6px;
      margin-top:10px;
    }
  </style>
</head>
<body>

<h1>My Photo Store</h1>

<div class="box">
  <img src="photo1.jpg">
  <p>Price: Rs 300</p>
  <button>Buy Now</button>
</div>

<div class="box">
  <img src="photo2.jpg">
  <p>Price: Rs 500</p>
  <button>Buy Now</button>
</div>

</body>
</html>
